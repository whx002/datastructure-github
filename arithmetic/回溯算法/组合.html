<body>
    <script>
        let result = []
        let path = []
        const combineHelper = (n, k, startIndex) => {
            //       0                 1
            //       1
            //       2          
            if (path.length === k) {
                // path[1，2]
                result.push([...path])
                return
            }
            //                 1     1    3(4  -  (2 -   0)        +1)   第一个for循环执行到i =  1   (2,3)没执行就进入了递归
            //                 2     2    4(4 -   (2 -  1)        + 1)
            //                 3     3    4(4  -  (2 -  1)        + 1)

            //                 2      2    4(4  - (2  -   1)        + 1)    
            for (let i = startIndex; i <= n - (k - path.length) + 1; ++i) {
                console.log('第' + i + '次的' + i);
                path.push(i) //               path[1]   path[1，2] [1,3]  [1,4]
                combineHelper(n, k, i + 1) //i 2           3         4      5
                console.log(path);
                path.pop()//                  path[1]
            }
            return result
        }
        let a = combineHelper(4, 2, 1)
        console.log(a);
    </script>
