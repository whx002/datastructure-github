<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let array = [1,5,7,3,8,9,4];
        function sort(arr) {
            for (let i = 0; i < arr.length - 1; i++){
                for (let j = 0 ; j <arr.length - 1; j++){
                    if (arr[j] > arr[j+1]){
                        let temp = arr[j];
                        arr[j] = arr[j+1];
                        arr[j+1] = temp
                    }
                }
            }
            return arr;
        }
        let a = sort(array)
        console.log(a)
    </script>
</body>
</html>
