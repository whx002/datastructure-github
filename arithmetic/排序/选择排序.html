<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


    <script>
        //交换的次数 0(N)
        //比较次数O(N 2平方)
        let array = [5,7,3,9,46,76,56,22,99];
        function xuanpai(arr) {
            let temp;
            for (let j = 0; j < arr.length - 1; j++){
                let min = j;
                for (let i = min + 1; i < arr.length;i++){
                    if (arr[min] > arr[i]){
                        min = i
                    }
                }
                temp=arr[j];
                arr[j]=arr[min];
                arr[min]=temp;
            }
            return arr
        }
        let a = xuanpai(array)
        console.log(a)
    </script>
</body>
</html>
