    <script>
        let g = [2, 3, 5, 8];
        let s = [1, 2, 3, 4] // 饼干数组
        var findContentChildren = function (g, s) {
            g.sort((a, b) => a - b);
            s.sort((a, b) => a - b);
            let cookie = 0;
            let child = 0
            let num = 0
            while (cookie < s.length && child < s.length) {
                if (s[cookie] >= g[child]) {
                    child++
                    num++
                }
                cookie++
            }
            return num;
        };

        let a = findContentChildren(g, s)
        console.log(a);
