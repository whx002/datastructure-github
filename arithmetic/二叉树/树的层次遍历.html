<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function BinarySerachTree(key) {
            function Node(key) {
                this.key = key
                this.left = null
                this.right = null
            }
            this.root = null
            BinarySerachTree.prototype.inset = function (key) {
                var newNode = new Node(key)
                if (this.root === null) {
                    this.root = newNode
                } else {
                    this.insetNode(this.root, newNode)
                }
            }
            BinarySerachTree.prototype.insetNode = function (node, newNode) {

                if (newNode.key < node.key) {
                    if (node.left === null) {
                        node.left = newNode
                    } else {
                        this.insetNode(node.left, newNode)
                    }
                } else {
                    if (node.right === null) {
                        node.right = newNode
                    } else {
                        this.insetNode(node.right, newNode)
                    }
                }
            }
        }
        var bst = new BinarySerachTree()
        bst.inset(15)
        bst.inset(10);
        bst.inset(18)
        bst.inset(11);
        bst.inset(20)
        console.log(bst)
        var levelOrder = function (root) {
            //二叉树的层序遍历
            let res = [], queue = [];
            queue.push(root);
            if (root === null) {
                return res;
            }
            while (queue.length !== 0) {
                let length = queue.length;
                //存放每一层的节点 
                let curLevel = [];
                for (let i = 0; i < length; i++) {
                    let node = queue.shift();
                    curLevel.push(node.key);
                    // 存放当前层下一层的节点
                    node.left && queue.push(node.left);
                    node.right && queue.push(node.right);
                }
                //把每一层的结果放到结果数组
                res.push(curLevel);
            }
            return res;
        };
        let d = levelOrder(bst.root)
        console.log(d);
    </script>
</body>

</html>
