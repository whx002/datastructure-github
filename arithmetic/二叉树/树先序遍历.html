    <script>
        function BinarySerachTree(key) {
            function Node(key) {
                this.key = key
                this.left = null
                this.right = null
            }
            this.root = null
            BinarySerachTree.prototype.inset = function (key) {
                var newNode = new Node(key)
                if (this.root === null) {
                    this.root = newNode
                } else {
                    this.insetNode(this.root, newNode)
                }
            }
            BinarySerachTree.prototype.insetNode = function (node, newNode) {

                if (newNode.key < node.key) {
                    if (node.left === null) {
                        node.left = newNode
                    } else {
                        this.insetNode(node.left, newNode)
                    }
                } else {
                    if (node.right === null) {
                        node.right = newNode
                    } else {
                        this.insetNode(node.right, newNode)
                    }
                }
            }
        }
        var bst = new BinarySerachTree()
        bst.inset(15)
        bst.inset(10);
        bst.inset(18)
        bst.inset(11);
        bst.inset(20)
        console.log(bst)

        var preorderTraversal = function (root, res = []) {
            if (!root) return res;
            res.push(root.key);
            preorderTraversal(root.left, res)
            preorderTraversal(root.right, res)
            return res;
        };
        let c = preorderTraversal(bst.root)
        console.log(c);
