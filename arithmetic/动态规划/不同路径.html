<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        var uniquePaths = function (m, n) {
            const dp = Array(m).fill().map(item => Array(n))   
            for (let i = 0; i < m; ++i) {
              //dp[0][0]
              //dp[1][0] 
                dp[i][0] = 1
            }

            for (let i = 0; i < n; ++i) {
             // dp[0][0]
             // dp[0][1]
                dp[0][i] = 1
            }

            for (let i = 1; i < m; ++i) {
                for (let j = 1; j < n; ++j) {
                //  dp[1][1]2 = dp[0][1] = 1 + dp[1][0] = 1 
                //  dp[1][2]3 = dp[0][2] = 1 + dp[1][1] = 2
                    dp[i][j] = dp[i - 1][j] + dp[i][j - 1]
                }
            }
            console.log(dp);
            return dp[m - 1][n - 1]
        };
       

        /**
        * @param {number} m
        * @param {number} n
        * @return {number}
        */
        var uniquePaths2 = function (m, n) {
            let dp = new Array(m).fill(1).map(() => new Array(n).fill(1));
            // dp[i][j] 表示到达（i，j） 点的路径数
            for (let i = 1; i < m; i++) {
                for (let j = 1; j < n; j++) {
                    dp[i][j] = dp[i - 1][j] + dp[i][j - 1];
                }
            }
            console.log(dp);
            return dp[m - 1][n - 1];

        };
        let a = uniquePaths2(3, 7)
        console.log(a);
    </script>
</body>
