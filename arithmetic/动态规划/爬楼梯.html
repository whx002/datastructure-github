<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*  1  1    一
         *  2  1  2   二
         *  3  1.1.1   1.2  2.1  3    三
         *  4  1.1.1.1  1.2.1  2.1.1   1.1.2   2.2  5  五
         *  5  1.1.1.1.1  1.1.1.2   1.1.2.1   1.2.1.1  2.1.1.1 
         *     1.2.2  2.1.2  2.2.1      八  
         */
        /* 
            暴力递归法
        */

        let num = 3;
        function dome(n) {
            if (n === 1 || n === 2) {
                return n
            } else if (n < 0) {
                return 0
            } else {
                return dome(n - 1) + dome(n - 2)
            }
        }
        dome(num)

        /*
        *
        *斐波那契数列
        */
        function dome1(n) {
            if (n <= 0) {
                return 0
            }
            if (n <= 2) {
                return n
            }
            let f1 = 0
            let f2 = 1
            let sum = 0
            for (let i = 1; i <= n; i++) {
                sum = f1 + f2;
                f1 = f2;
                f2 = sum
            }
            return sum
        }
        console.log(dome1(num));
    </script>
</body>

</html>
