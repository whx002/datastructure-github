<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
      /**
       * dp[i] 是计算出来的爬楼梯说费得体力
       * cost[i] 是本次爬楼梯所需要的体力
       * 由此可得出  dp[i-1]+cost[i] 或者 dp[i-2]+cost[i] 比较其最小值
       * 
      */
        var minCostClimbingStairs = function (cost) {
            //            1         100
            const dp = [cost[0], cost[1]]
            //                       10
            for (let i = 2; i < cost.length; ++i) {
              //dp[2]2 =          dp[1]100  + cost[2]1  , dp[0]1    + cost[2]1
              //dp[3]3  =          dp[2]2    + cost[3]1  , dp[1]100  + cost[3]1
              //dp[4]3  =           dp[3]3   +  cost[4]1  , dp[2]2    +  cost[4]1
                dp[i] = Math.min(dp[i - 1] + cost[i], dp[i - 2] + cost[i])
            }
            console.log(dp);

            return Math.min(dp[cost.length - 1], dp[cost.length - 2])
        };
        let cost = [1, 100, 1, 1, 1, 100, 1, 1, 100, 1,4,5]
        let a = minCostClimbingStairs(cost)
        console.log(a);
    </script>
</body>

</html>
