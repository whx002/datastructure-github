<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // add(1)(2)(3);       // 6
    // add(1)(2)(3)(4);    // 10

    function add() {
// arguments是实参列表，它是类数组对象，现在要把arguments转为真正数组
        var _args = [...arguments];

// 函数有闭包特性，闭包是函数所处的作用域，是函数外部的空间
        var _adder = function () {
// 向_args数组中推入当前调用时的所有参数
            _args.push(...arguments);
// 计算总和
            var result = 0;
            for (let i = 0; i < _args.length; i++) {
                result += _args[i];
            }
// 显示结果
            console.log(result);
// 由于是无限层的，所以必须返回自己
            return _adder;
        }
    }
</script>

</body>
</html>
